<!DOCTYPE html>
<html>
  <head>
    <title>ScoreCounter</title>
    <link rel="icon" href="addIcom.svg" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="new-game-btn-container">
        <button class="new-game-btn" onclick="resetPoints()">New game</button>
      </div>
      <div class="column">
        <h3 class="team-header">HOME</h3>
        <div class="score-container">
          <h2 class="score" id="home-score-el">0</h2>
        </div>
        <div class="score-buttons-container">
          <button class="add-score-btn" onclick="addPoints('home', 1)">
            +1
          </button>
          <button class="add-score-btn" onclick="addPoints('home', 2)">
            +2
          </button>
          <button class="add-score-btn" onclick="addPoints('home', 3)">
            +3
          </button>
        </div>
      </div>
      <div class="column">
        <h3 class="team-header">GUEST</h3>
        <div class="score-container">
          <h2 class="score" id="away-score-el">0</h2>
        </div>
        <div class="score-buttons-container">
          <button class="add-score-btn" onclick="addPoints('away', 1)">
            +1
          </button>
          <button class="add-score-btn" onclick="addPoints('away', 2)">
            +2
          </button>
          <button class="add-score-btn" onclick="addPoints('away', 3)">
            +3
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
